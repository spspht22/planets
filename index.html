<!DOCTYPE html>
<html>
	<head>
		<!-- media queries -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- character set -->
		<meta charset="utf-8">
		<!-- title -->
		<title>Planets</title>
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
		<!-- Font awesome -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<!-- bootstrap CDN-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- css Reset -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- Animate css -->
		<link rel="stylesheet"  href="css/animate.css">
		<!-- main css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-lg-center">
				<div class="col-lg-8 pb-5 text-center">
					<h1 class="text-white title">
						Planets in our solar system
					</h1>
				</div>
			</div>
		</div>
		<!-- input information of the solar system -->
		<form class="pb-4 text-center text-center">
			<input id="planet" type="text" name="" placeholder="what planet would you like to learn about?">
			<button class="btn-primary" type="button" onclick="findPlanet()" id="infoButton">Click Here</button>
		</form>
		<!-- information to appear from input section -->
		<div class="container">
			<div class="row justify-content-lg-center">
				<div class="col-lg-12 text-center pb-3">
					<img class="img-fluid" id="planetPic">
				</div>
				<div class="row justify-content-lg-end">
					<div class="col-lg-12">
						<h2 class="text-white" id="planetTitle"><u></u></h2>
						<p class="text-white indent" id="planetDesc"></p>
					</div>
				</div>
			</div>
		</div>




	
			
		<!-- jquery CDN -->
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<!-- scrollto js -->
		<script src="js/jquery.scrollTo.min.js"></script>
		<!-- custom js -->
		<script src="js/main.js"></script>
	</body>
</html>
